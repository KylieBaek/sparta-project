   function make_card(region,region_ko, image,visitcount) {
    let temp_html = '<div class="card" style="width: 20rem;">\
    <img class="card-img-top" src="'+image+'" alt="Card image cap">\
    <div class="card-body">\
    <h5 class="card-title">'+region_ko+'</h5>\
    <p class="card-text">'+region_ko+'~~~</p>\
    </div>\
    <ul class="list-group list-group-flush">\
    <li class="list-group-item">'+region_ko+' 여행지 수 :50</li>\
    <li class="list-group-item">'+region_ko+' 여행지 총 방문수 :'+visitcount +'</li>\
    </ul>\
    <div class="card-body">\
    <a href="/region?region_give='+region+'" class="card-link">'+region_ko+' 여행지 보러가기</a>\
    </div>'
    $('#cards-box').append(temp_html);
  }


  function region_listing(){
    $.ajax({
      type: "GET",
      url:"/main",
      data: {},
      success: function(response){
       console.log(response)
       let regions = response['regions'];
       for (let i = 0; i < regions.length; i++) {
        make_card(regions[i]['region'],regions[i]['region_ko'],regions[i]['image'],regions[i]['visitcount']);
      }

    }
  })
  }
